workflows:
  ios-workflow:
    name: iOS Build and TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: SolomonAPIKey
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.solomon.RandomPhotoGenerator
      groups:
        - code-signing
      vars:
        BUNDLE_ID: "com.solomon.RandomPhotoGenerator"
        XCODE_WORKSPACE: "RandomPhotoGenerator.xcworkspace"
        XCODE_SCHEME: "RandomPhotoGenerator"
        APP_STORE_APPLE_ID: "6748310367"
        APP_STORE_CONNECT_PRIVATE_KEY: $CERTIFICATE_PRIVATE_KEY
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install --repo-update
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID")
          NEW_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          echo "New build number: $NEW_BUILD_NUMBER"
          agvtool new-version -all "$NEW_BUILD_NUMBER"
      - name: Build ipa for App Store
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
      - name: Submit to TestFlight and capture output
        script: |
          mkdir -p $CM_EXPORT_DIR/publishing_logs
          app-store-connect publish \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --private-key "$CERTIFICATE_PRIVATE_KEY" \
            --ipa "$CM_BUILD_DIR/build/ios/ipa/*.ipa" \
            --testflight true \
            --beta-group "App Store Connect Users" \
            --verbose > $CM_EXPORT_DIR/publishing_logs/testflight_upload.log 2>&1
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - publishing_logs/testflight_upload.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - solomon@codemagic.io
        notify:
          success: true
          failure: true
